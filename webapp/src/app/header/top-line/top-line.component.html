<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">

        <div class="navigation">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"
                        *ngFor="let item of nav"
                        [ngClass]="{'active': true}">
                        <a class="nav-link" href="{{item.route}}" [textContent]="item.name"></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- navigation -->

        <ul class="navbar-nav ml-auto socials">
            <li class="social__item" *ngFor="let social of socials">
                <a class="nav-link" target="_blank" href="{{social.link}}" [textContent]="social.name"></a>
            </li>
        </ul>
        <!-- socials -->
    </div>
</nav>
